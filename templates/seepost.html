{{define "SeePost"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Blog</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            {{.Blogger}}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{.Post}}</p>
            <footer class="blockquote-footer">Adicionado em: {{.InsertTime}}</footer>
          </blockquote>
          <div float="right">
            <a type="button" class="btn btn-primary" href="/likes?id={{.Id}}">Ver likes</a>
            <a class="btn btn-secondary" href="/edit?id={{.Id}}">Editar post</a>
            <a type="button" class="btn btn-success" href="/commt?id={{.Id}}">Adicionar coment√°rio</a>
            <a class="btn btn-danger" href="/delet?id={{.Id}}">Apagar post</a>
            <a type="button" class="btn btn-info" href="/">Voltar</a>
          </div>
        </div>
      </div>
</body>
</html>
{{end}}
