{{define "SeePost"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Blog</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/insertpost">Adicionar nova postagem</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="d-flex justify-content-center">
    <div class="card w-50">
        <div class="card-header">
            {{.Blogger}}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p class="text-justify">{{.Post}}</p>
            <footer class="blockquote-footer">Adicionado em: {{.InsertTime}}</footer>
          </blockquote>
          <div float="right">
            <a type="button" class="btn btn-primary" href="/likes?id={{.Id}}">Ver likes</a>
            <a class="btn btn-secondary" href="/edit?id={{.Id}}">Editar post</a>
            <a type="button" class="btn btn-success" href="/commt?id={{.Id}}">Adicionar coment√°rio</a>
            <a class="btn btn-danger" href="/delet?id={{.Id}}">Apagar post</a>
            <a type="button" class="btn btn-info" href="/">Voltar</a>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
{{end}}
